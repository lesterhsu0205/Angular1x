        <!-- Top content -->
        <div class="top-content">

                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>
		        				<strong style="font-size:120%;">新竹縣政府交通旅遊處</strong><br>
                            	<strong>宇曦國際交通顧問</strong><br>

                           	</h1>
                            <div class="description">
                            	<p>
	                            	This is a free responsive login form made with Bootstrap. 
	                            	Download it on <a href="http://azmind.com"><strong>AZMIND</strong></a>, customize and use it as you like!
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登入</h3>
                            		<p>請輸入帳號密碼 :</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form action="login.action" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="userName">帳號</label>
			                        	<input type="text" id="userName" name="userName" placeholder="帳號" class="form-username form-control">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="password">密碼</label>
			                        	<input type="password" id="password" name="password" placeholder="密碼" class="form-password form-control">
			                        </div>
			                        <!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> -->
			                        <button type="submit" class="btn">登入</button>
			                    </form>
		                    </div>
                        </div>
                    </div>

                        <div class="col-sm-6 col-sm-offset-3 social-login">

        </div>
	    <!-- <script data-main="app/main/init.js" src="system-asset/js/require.js"></script> -->
	    <script src="loginLib/js/jquery-1.11.1.js"></script>
        <script src="loginLib/bootstrap/js/bootstrap.js"></script>
        <script src="loginLib/js/jquery.backstretch.js"></script>
        <script src="system-asset/plugins/bootstrap-notify-3.1.3/bootstrap-notify.js"></script>
        <script type="text/javascript">
        	
        	$(function(){

				if($(location).attr('search') == '?error=1') {
					alert('錯誤', '用户不存在，請重新檢查帳號密碼是否錯誤！', 'danger');
				}

            	
        		/*
                Fullscreen background
	            */
	            $.backstretch("loginLib/img/1.jpg");
	            
	            /*
	                Form validation
	            */
	            $('.login-form input[type="text"], .login-form input[type="password"], .login-form textarea').on('focus', function() {
	            	$(this).removeClass('input-error');
	            });
	            
	            $('.login-form').on('submit', function(e) {
	            	
	            	$(this).find('input[type="text"], input[type="password"], textarea').each(function(){
	            		if( $(this).val() == "" ) {
	            			e.preventDefault();
	            			$(this).addClass('input-error');
	            			alert('錯誤', '請輸入' + $(this).parent().text(),'danger');
	            		}
	            		else {
	            			$(this).removeClass('input-error');
	            		}
	            	});
	            	
	            });
        	})
        
        	var alert = function(title, msg, type){
				$.notify({
					title: "<div align='left'><strong>"+ title +"</strong></div>",
					message: msg,
				},{
					newest_on_top: true, //從上面新增
					type: type,
					z_index: 9999,
					timer: 1000,
					animate: {
						enter: 'animated rollIn',
						exit: 'animated rollOut'
					},
					template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
						'<button type="button" aria-hidden="true" class="close" data-notify="dismiss">×</button>' +
						'<span data-notify="icon"></span> ' +
						'<span data-notify="title">{1}</span> ' +
						'<div align="left" data-notify="message">{2}</div>' +
						'<div class="progress" data-notify="progressbar">' +
							'<div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>' +
						'</div>' +
						'<a href="{3}" target="{4}" data-notify="url"></a>' +
					'</div>' 
				});
			};
        
        
        </script>
        
        <script type="text/javascript">
        	
        
        </script>
